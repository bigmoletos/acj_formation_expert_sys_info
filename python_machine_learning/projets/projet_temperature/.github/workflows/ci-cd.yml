name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: temperature-app
  DOCKER_REGISTRY: ghcr.io
  DOCKER_USERNAME: ${{ github.actor }}
  DOCKER_PASSWORD: ${{ github.token }}
  LOG_LEVEL: DEBUG

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python_machine_learning/projets/projet_temperature

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Load env file
        run: |
          echo "Loading environment variables from .env file"
          export $(cat .env | xargs)

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        env:
          FLASK_ENV: "testing"
          FLASK_APP: "app"
          DATABASE_URL: "sqlite:///:memory:"
          SECRET_KEY: "test_key"
          API_KEY_OPENWEATHER: "test_key"
          LOG_TO_FILE: "False"
          LOG_LEVEL: "DEBUG"
          TESTING: "True"
        run: |
          if [ -f .env.testing ]; then
            cp .env.testing .env
          else
            echo "Creating .env file for testing"
            echo "FLASK_ENV=testing" > .env
            echo "DATABASE_URL=sqlite:///:memory:" >> .env
            echo "SECRET_KEY=test_key" >> .env
            echo "API_KEY_OPENWEATHER=test_key" >> .env
            echo "LOG_TO_FILE=False" >> .env
            echo "LOG_LEVEL=DEBUG" >> .env
            echo "TESTING=True" >> .env
          fi
          pytest tests/ -v --cov=app --cov-report=xml

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python_machine_learning/projets/projet_temperature

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Load env file
        run: |
          echo "Loading environment variables from .env file"
          export $(cat .env | xargs)

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: python_machine_learning/projets/projet_temperature
          file: python_machine_learning/projets/projet_temperature/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          build-args: |
            FLASK_APP=${{ env.FLASK_APP }}
            FLASK_ENV=${{ env.FLASK_ENV }}
            SECRET_KEY=${{ env.SECRET_KEY }}
            DATABASE_URL=${{ env.DATABASE_URL }}
            API_KEY_OPENWEATHER=${{ env.API_KEY_OPENWEATHER }}
            LOG_TO_FILE=${{ env.LOG_TO_FILE }}
            LOG_LEVEL=${{ env.LOG_LEVEL }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python_machine_learning/projets/projet_temperature

    steps:
      - name: Load env file
        run: |
          echo "Loading environment variables from .env file"
          export $(cat .env | xargs)

      - name: Deploy to production
        env:
          FLASK_APP: ${{ env.FLASK_APP }}
          FLASK_ENV: ${{ env.FLASK_ENV }}
          SECRET_KEY: ${{ env.SECRET_KEY }}
          DATABASE_URL: ${{ env.DATABASE_URL }}
          API_KEY_OPENWEATHER: ${{ env.API_KEY_OPENWEATHER }}
          LOG_TO_FILE: ${{ env.LOG_TO_FILE }}
          LOG_LEVEL: ${{ env.LOG_LEVEL }}
        run: |
          echo "Déploiement effectué avec succès"

      - name: Check deployment
        run: |
          echo "Vérification de la structure du projet..."
          ls -la